<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Master - üèÜ Challenge CSS 9</title>
    <link
      rel="icon"
      type="image/png"
      href="assets/master-icon.png"
      sizes="32x32"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="header">
      <h2>Images</h2>
    </section>

    <main class="dashboard">
      <nav class="menu">
        <div class="add">+</div>
        <div class="icon-box">
          <img src="./assets/icons/folder.svg" alt="Icon Menu" />
        </div>
        <div class="icon-box">
          <img src="./assets/icons/clock.svg" alt="Icon Menu" />
        </div>
        <div class="icon-box">
          <img src="./assets/icons/photo.svg" alt="Icon Menu" />
          <h6>Images</h6>
        </div>
        <div class="icon-box">
          <img src="./assets/icons/album.svg" alt="Icon Menu" />
        </div>
      </nav>

      <section class="principal">
        <div class="images__container">
          <h5>Today</h5>
          <br />
          <div class="images">
            <img src="./assets/img/img-01.png" alt="Imagen 01" />
            <img src="./assets/img/img-02.png" alt="Imagen 02" />
          </div>
        </div>
        <div class="images__container">
          <h5>Past Week</h5>
          <br />
          <div class="images">
            <img src="./assets/img/img-03.png" alt="Imagen 03" />
            <img src="./assets/img/img-04.png" alt="Imagen 04" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
