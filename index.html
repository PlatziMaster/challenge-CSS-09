<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/perfil.jpeg" type="image/png">
    <script src="https://kit.fontawesome.com/a62b8acbaa.js" crossorigin="anonymous"></script>
    <title>Reto-CSS-09</title>
</head>

<body>
    <section class="content">
        <section class="content__title">
            <h2>Images</h2>
        </section>
        <section class="content__page">
            <section class="content__menu">
                <div class="menu__img">
                    <figure>
                        <img src="assets/button-plus.png" alt="button">
                    </figure>
                </div>
                <div class="menu__icons">
                    <div class="icon__section">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="icon__section">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="icon__section selected">
                        <i class="fas fa-images selected"></i>
                        <p>Images</p>
                    </div>
                    <div class="icon__section">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </section>
            <section class="content__description">
                <div class="description__title">
                    <h3>Today</h3>
                </div>
                <div class="description__images">
                    <div class="description__img">
                        <img src="assets/dron-photo.png" alt="">
                    </div>
                    <div class="description__img">
                        <img src="assets/dron-photo.png" alt="">
                    </div>
                </div>
                <div class="description__title">
                    <h3>Past week</h3>
                </div>
                <div class="description__images">
                    <div class="description__img">
                        <img src="assets/dron-photo.png" alt="">
                    </div>
                    <div class="description__img">
                        <img src="assets/dron-photo.png" alt="">
                    </div>
                </div>
            </section>
        </section>
    </section>
</body>

</html>
